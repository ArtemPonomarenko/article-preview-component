<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="article">
      <div class="article_title">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </div>
      <div class="article_text">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips

          <div class="author_name">Michelle Appleton <br> <span class="date">28 Jun 2020</span>
          </div>
        </div>
        <div class="share_btn"></div>
      </div>
      <div class="share">

        <span class="social social_facebook"><a href="#"></a></span>
        <span class="social social_tweeter"><a href="#"></a></span>
        <span class="social social_pinterest"><a href="#"></a></span>       
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
